<body onload="updateWatershed()">

<div class="container">

    <div class="hero-unit">
        <h1>Watershed Moment</h1>

        <p>Find the moment that you've been with someone longer than you've been without them.</p>
    </div>

    <form class="well form-inline">
        <fieldset>
            <label for="birthdate">My birthday is</label>
            <div id="birthdate-group" class="input-append date" data-provide="datepicker">
              <input id="birthdate" name="birthdate" class="small span2" type="text"
                     value="04/20/1978"/>
              <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <label for="meetdate">and the day we met is</label>
            <div id="meetdate-group" class="input-append date" data-provide="datepicker">
              <input id="meetdate" name="meetdate" class="small span2" type="text"
                  value="03/26/1996"/>
              <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <a class="btn btn-primary" onclick="updateWatershed()">Find</a>
        </fieldset>
    </form>

    <div id="watershed" class="hero-unit"></div>
